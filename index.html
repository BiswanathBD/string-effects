<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Effects & Custom Cursor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cursor">
      <div id="cursor-circle"></div>
    </div>
    <h1>String Effects with Custom Cursor</h1>
    <button id="audioToggle"><img src="/mute.svg" alt="" /></button>
    <div id="string">
      <svg viewBox="0 0 1000 400" preserveAspectRatio="none">
        <path
          d="M 10 200 Q 500 200 990 200"
          stroke="tomato"
          fill="transparent"
          stroke-width="4"
        />
      </svg>
    </div>
    <h2>↑↑ Move your mouse or pull the string to see the effect ↑↑</h2>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
