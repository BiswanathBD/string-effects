<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Effects & Custom Cursor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cursor"></div>
    <h1>String Effects with Custom Cursor</h1>
    <div id="string">
      <svg width="1000px" height="400px">
        <path
          d="M 10 200 Q 500 200 90 200"
          stroke="tomato"
          fill="transparent"
        />
      </svg>
    </div>
    <h2>↑↑ - Move your mouse in and leave to see the effect - ↑↑</h2>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
