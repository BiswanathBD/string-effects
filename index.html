<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Effects & Custom Cursor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- cursor -->
    <div id="cursor">
      <div id="cursor-circle"></div>
    </div>
    <!-- title -->
    <h1 id="title">
      <span>Interactive String Animation</span>
      <button id="audioToggle"><img src="/mute.svg" alt="" /></button>
    </h1>

    <div id="string">
      <svg viewBox="0 0 1000 400" preserveAspectRatio="none">
        <path
          d="M 10 200 Q 500 200 990 200"
          stroke="skyblue"
          fill="transparent"
          stroke-width="4"
        />
      </svg>
    </div>
    <div id="instruction">
      <span class="hand-emoji">ðŸ‘†</span>
      <p>Drag the string and watch it bounce back</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
